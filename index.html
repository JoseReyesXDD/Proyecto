    <!-- git init
    Repositorio: Carpeta manejada por git para llevar un control de versiones
    Rama: Una vertiente/ version independiente del software que sera controlada de manera 
    independiente de las demas
    Master: Es la rama principal de nuestro proyecto. debe ser el ulltimo estado funcional del sistema
    Commit: De la palabra comprometer, guarda una verion de la rama el momento en el que nosotros indiquemos

    Estados de archivos
    Untraked: Son archivos que para git  no son parte aun del proyecto
    A- added: Cuando un archivo es untracked y lo queremos pasar a stage, toma este estado es git indicandonos que
    guardara este archivo.
    M- Modified: Indica que un archivo esta en un estado diferente al ultimo commit
    Pull: Jalar los cambios del repositorio remoto, actualiza nuestro repositorio para que este en el estado
    del repositorio en servidor(el github)
    Push: Empuja 

    Aplicacion lista de tareas
    caja de texto, boton, encabezado, lista, foother, 

    Tiene que tener su repositorio en github

    Javascript:
    - Es un lenguaje de programacion multiparadigma creado para interactuar con los elementos de una pagina web
    - Es un lenguaje interpretado.
    Los lenguajes interpretados utilizan algo llamado RUNTIME 
    - Es un lenguaje de tipado dinamico

    DOM:
    Document object model
    Es el resultado de traducir codigo html a elementos para mostrar en un navegador

    -->
    <script>
        let contadorTarea = 0;

        const botonAgregar = document.getElementById("boton-agregar-01");
        const inputTarea = document.querySelector(".input-tarea");
  
        botonAgregar.addEventListener("click", () => {
          const tarea = inputTarea.value;
          const listaTareas = document.querySelector(".lista-tareas");
          const nuevaTarea = document.createElement("li"); //<li></li>
          nuevaTarea.textContent = tarea; //<li> valor del input</li>
          contadorTarea++;

          if (contadorTarea % 2 === 0) {
            //nuevaTarea.style.color = "red";
            nuevaTarea.classList.add('link-rojo');
        } else {
            //nuevaTarea.style.color = "purple";
            nuevaTarea.classList.add('link-morado');
        }

          listaTareas.appendChild(nuevaTarea);
          inputTarea.value = "";
        });

        const linkColor = document.getElementById("lista-color-01");

        linkColor.addEventListener("click", () => {
          const listaTareas = document.querySelector(".lista-color-01");

          if (contadorTarea % 2 === 0) {
            nuevaTarea.style.color = "red";
        } else {
            nuevaTarea.style.color = "purple";
        }
        });

    </script>
